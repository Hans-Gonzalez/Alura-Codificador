<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <script src="./script.js" defer></script>
</head>
<body>
    <header>
        <h1>
            <img src="../resources/alura.png" alt="" srcset="">
        </h1>
    </header>
    <main>
        <section class="mainSection">
            <textarea name="" id="input-area" placeholder="Ingrese el texto aquí"></textarea>
            <div class="button-alert-wrapper">
                <div id="alert-container">
                    <img src=".../resources/alerta.png" alt="" srcset="">
                    <p>Solo letras minúsculas y sin acentos</p>
                </div>            
                <div class="buttonsContainer">
                    <button id="primary-button">Encriptar</button>
                    <button id="secondary-button">Desencriptar</button>
                </div> 
            </div>
        </section>

        <section class="secondarySection">
            <div id="output-area">
                <img src="../resources/Muñeco.png" alt="" srcset="">
                <h3>Ningún mensaje fue encontrado</h3>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <button id="copy-button">Copiar</button>
        </section>
    </main>
</body>
</html>
